    <script>
        // Lightbox functions
        function openLightbox(url) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = url;
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            if (diff < 24 * 60 * 60 * 1000) {
                const hours = Math.floor(diff / (60 * 60 * 1000));
                if (hours > 0) return `${hours}h`;
                const minutes = Math.floor(diff / (60 * 1000));
                if (minutes > 0) return `${minutes}m`;
                return 'now';
            }
            const options = { month: 'short', day: 'numeric' };
            if (date.getFullYear() !== now.getFullYear()) {
                options.year = 'numeric';
            }
            return date.toLocaleDateString('en-US', options);
        }
        
        function renderMedia(media) {
            if (!media || media.length === 0) return '';
            
            let html = '<div class="mt-3 rounded-2xl overflow-hidden border border-[#cfd9de]" >';
            
            if (media.length === 1) {
                const item = media[0];
                if (item.type === 'photo') {
                    html += `<img src="${item.url}" alt="Image" class="w-full h-auto object-cover max-h-[500px] cursor-zoom-in" onclick="openLightbox('${item.url}')">`;
                } else if (item.type === 'video' || item.type === 'animated_gif') {
                    html += `<div class="relative cursor-pointer" onclick="openLightbox('${item.preview_image_url}')">
                        <img src="${item.preview_image_url}" class="w-full h-auto object-cover">
                        <div class="absolute inset-0 flex items-center justify-center bg-black/30">
                            <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                    </div>`;
                }
            } else {
                const gridClass = media.length === 2 ? 'grid-cols-2' : 'grid-cols-2';
                html += `<div class="grid ${gridClass} gap-px bg-[#cfd9de]">`;
                media.forEach(item => {
                    const url = item.url || item.preview_image_url;
                    html += `<div class="relative aspect-square overflow-hidden bg-black cursor-zoom-in" onclick="openLightbox('${url}')">
                        <img src="${url}" class="w-full h-full object-cover hover:opacity-90 transition-opacity">
                    </div>`;
                });
                html += '</div>';
            }
            
            html += '</div>';
            return html;
        }

        // Render URL / quote link cards based on tweet.entities.urls
        function renderLinkCards(urls) {
            if (!urls || urls.length === 0) return '';
            let cards = '';

            urls.forEach(u => {
                const rawUrl = u.expanded_url || u.url;
                if (!rawUrl) return;

                    cards += `

                                </div>
                            </div>
                        </a>
                    `;
                }
            });

            return cards;
        }

        function createTweetElement(tweet) {

                            </div>
                        </div>
                    </div>
                </div>
            `;

n't tell me what it feels like to wake up next to a woman and feel truly happy.\"\n\n  \"You're a tough kid. If I ask you about war, you'd probably throw Shakespeare at me, right? 'Once more into the breach, dear friends.' But you've never been near one. You've never held your best friend's head in your lap and watch him gasp his last breath, looking to you for help.\"\n\n  \"If I ask you about love, you'd probably quote me a sonnet. But you've never looked at a woman and been totally vulnerable, known someone that could level you with her eyes, feeling like God put an angel on earth just for you, who could rescue you from the depths of hell. And you wouldn't know what it's like to be her angel, to have that love for her be there forever, through anything, through cancer. And you wouldn't know about sleeping, sitting up in a hospital room for two months, holding her hand because the doctors could see in your eyes that the terms visiting hours don't apply to you.\"\n\n  \"You don't know about real loss, because that only occurs when you love something more than you love yourself. I doubt you've ever dared to love anybody that much.\"", "created_at": "2025-11-03T12:50:56.000Z", "metrics": {"like_count": 0, "retweet_count": 0, "reply_count": 1, "quote_count": 0, "view_count": 50, "impression_count": 50}, "media": null, "entities": {"urls": [], "hashtags": [], "mentions": []}}, {"id": "1985328839812411871", "author": {"id": "1725169104963657728", "username": "AztecaAlpaca", "name": "é˜¿å…¹ç‰¹å…‹å°ç¾Šé©¼ğŸ¦™", "profile_image_url": "https://pbs.twimg.com/profile_images/1974527116290260992/H5tGGzPq_400x400.jpg", "verified": false}, "text": "\"æ‰€ä»¥å¦‚æœæˆ‘é—®ä½ å…³äºè‰ºæœ¯çš„é—®é¢˜ï¼Œä½ å¯èƒ½ä¼šç»™æˆ‘èƒŒå‡ºæ¯ä¸€æœ¬è‰ºæœ¯ä¹¦çš„è¦ç‚¹ã€‚ç±³å¼€æœ—åŸºç½—ï¼Œä½ å¯¹ä»–äº†è§£å¾ˆå¤šï¼Œä»–çš„ä½œå“ï¼Œæ”¿æ²»æŠ±è´Ÿï¼Œä»–å’Œæ•™çš‡çš„å…³ç³»ï¼Œæ€§å–å‘ï¼Œæ‰€æœ‰çš„ä¸€åˆ‡ï¼Œå¯¹å§ï¼Ÿæˆ‘æ‰“èµŒä½ æ— æ³•å‘Šè¯‰æˆ‘è¥¿æ–¯å»·æ•™å ‚é—»èµ·æ¥æ˜¯ä»€ä¹ˆå‘³é“ã€‚ä½ ä»æœªçœŸæ­£ç«™åœ¨é‚£é‡Œï¼ŒæŠ¬å¤´çœ‹ç€é‚£ç         if (tweetsData.length > 0) {
            renderTweets(tweetsData);
        }
        
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
